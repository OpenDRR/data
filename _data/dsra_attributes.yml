attributes:
- description:
    en: Settled Area ID
    fr: Identification de la zone habitée
  detailed:
    en: Unique identification code assiged to the Settled Area (SAUID), which represents
      the approximate footprint of permanent buildings within standard census dissemination
      areas (DAUID)
    fr: Code d’identification unique attribué à la zone habitée (SAUID), qui représente
      l’empreinte approximative des immeubles permanents dans les aires de diffusion
      standard du recensement (DAUID).
  format: null
  name: Sauid
- description:
    en: Earthquake Scenario
    fr: null
  detailed:
    en: Name of earthquake rupture scenario used to estimate damages and losses
    fr: null
  format: null
  name: sH_RupName
- description:
    en: Rupture Abbreviation
    fr: null
  detailed:
    en: Abbreviation for earthquake rupture scenario used to estimate damages and
      losses
    fr: null
  format: null
  name: sH_RupAbbr
- description:
    en: Source Type
    fr: null
  detailed:
    en: Reresentative earthquake source zone for rupture scenario
    fr: null
  format: null
  name: sH_Source
- description:
    en: Moment Magnitude
    fr: null
  detailed:
    en: Magnitude of earthquake rupture scenario
    fr: null
  format: 1
  name: sH_Mag
- description:
    en: Hypocentre longitude
    fr: null
  detailed:
    en: Degree of east-west longitude for earthquake hypocentre location
    fr: null
  format: 3
  name: sH_HypoLon
- description:
    en: Hypocentre latitude
    fr: null
  detailed:
    en: Degree of north-south latitude for earthquake hypocentre location
    fr: null
  format: 3
  name: sH_HypoLat
- description:
    en: Hypocentre depth
    fr: null
  detailed:
    en: Depth below ground surface to earthquake hypocentre
    fr: null
  format: 2
  name: sH_HypoDepth
- description:
    en: Rupture Direction
    fr: null
  detailed:
    en: Direction of slip along earthquake rupture surface measured relative to the
      fault strike (between -180 and 180 decimal degrees).  Convention follows Aki
      & Richards, [1980], where left lateral slip is 0, reverse slip is 90, normal
      slip is -90, and right lateral is positive or negative 180, respectively.
    fr: null
  format: 1
  name: sH_Rake
- description:
    en: Ground Motion Model
    fr: null
  detailed:
    en: Ground motion model set used for calculating propogation of seismic energy
      from earthquake rupture zone to a point on the earth\u0027s surface
    fr: null
  format: null
  name: sH_GMPE
- description:
    en: Branch Number
    fr: null
  detailed:
    en: Specific ground motion prediction equation or a mean value equivalent used
      for calculating ground motion values
    fr: null
  format: null
  name: sH_Rlz
- description:
    en: Branch Weighting
    fr: null
  detailed:
    en: Weight assigned to ground motion prediction equation for calculating mean
      ground motion values
    fr: null
  format: null
  name: sH_Wght
- description:
    en: Hazard Site ID
    fr: null
  detailed:
    en: Unique asset location identification used to sample Vs30 values for calculation
