  format: 
  name: saccode
- description:
    en: Statistical Area Classification Type
    fr: Type de classification des secteurs statistiques
  detailed:
    en: The Statistical Area Classification groups census subdivisions according to
      whether they are a component of a census metropolitan area, a census agglomeration,
      a census metropolitan influenced zone or the territories.
    fr: La classification des secteurs statistiques regroupe les subdivisions de recensement
      selon qu’elles sont une composante d’une région métropolitaine de recensement,
      d’une agglomération de recensement, d’une zone d’influence métropolitaine de
      recensement ou des territoires
  format: 
  name: sactype
- description:
    en: Land Use Class
    fr: Catégorie d’utilisation des terres
  detailed:
    en: Assigned land use for the Settled Area (SAUID) based on population density,
      census housing characteristics and NAICS industry codes. One of residential-high,
      -medium, or -low density; mixed use; commercial industrial; or rural.
    fr: 'Utilisation des terres attribuées de la zone habitée (SAUID) en fonction
      de la densité de population, des caractéristiques des logements du recensement
      et des codes industriels du SCIAN. L’une des catégories suivantes : résidentielle
      à densité élevée, moyenne ou faible; utilisation mixte; commerciale et industrielle;
      ou rurale'
  name: landuse
  format: 